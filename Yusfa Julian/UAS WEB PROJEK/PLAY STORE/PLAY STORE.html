<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Store</title>
    <link rel="stylesheet" href="style_PLAY_STORE.css">

<body>
    <nav>

                <a href="PLAY STORE.html">
