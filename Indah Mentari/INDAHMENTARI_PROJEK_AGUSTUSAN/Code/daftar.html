<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAFTAR LOMBA</title>
    <link rel="stylesheet" href="daftar.css">
</head>
<body>
    <form>
        <table border="0" cellpadding="2" id="data">
            <tr>
                <td><label for="psrt">Nama Peserta : </label></td>
                <td><input type="text" id="psrt"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin :</td>
                <td><input type="radio" id="pr" name="gender"><label for="pr">Perempuan</label></td>
                <td><input type="radio" id="lk" name="gender"><label for="lk">Laki-Laki</label></td>
            </tr>
            <tr>
                <td>Lomba yang Diikuti :</td>
            </tr>
            <tr>
                <td> Asal RT</td>
                <th><select rt="rukun" id="tetangga">
                    <option value="">Rt 01</option>
                    <option value="">Rt 02</option>
                    <option value="">Rt 03</option>
                    <option value="">Rt 05</option>
                </select></th>
            </tr>
            <tr>
                <th colspan="2"><button type="submit">Kirim!</button></th>
            </tr>
            <p><a href="lomba.html">Beranda</a></p>

        </table>
    </form>
</body>
</html>
